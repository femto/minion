name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    - name: Setup test environment
      run: |
        # Create basic config.yaml
        echo "models:
          gpt-3.5-turbo:
            provider: openai
            model: gpt-3.5-turbo
            max_tokens: 2000
          gpt-4:
            provider: openai
            model: gpt-4
            max_tokens: 2000
        minion:
          default_model: gpt-3.5-turbo
          default_api_key: dummy-key
          default_base_url: https://api.openai.com/v1" > config.yaml
        
        # Create basic .env file
        echo "DEFAULT_API_KEY=dummy-key
        DEFAULT_BASE_URL=https://api.openai.com/v1
        DEFAULT_MODEL=gpt-3.5-turbo" > .env
    - name: Run tests without LLM integration
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd) pytest -v -m "not llm_integration"
