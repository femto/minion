[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minionx"
version = "0.1.3"
authors = [
    {name = "femto", email = "femtowin@gmail.com"},
]
description = "ðŸ‘·â€â™‚ï¸Minion is Agent's Brain. Minion is designed to execute any type of queries, offering a variety of features that demonstrate its flexibility and intelligence."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["ai", "agent", "framework", "llm", "automation"]
dependencies = [
    "loguru",
    "python-dotenv",
    "tenacity",
    "aiofiles",
    "colorama",
    "tree_sitter",
    "tree_sitter_python",
    "jinja2",
    "nltk",
    "matplotlib",
    "jsonlines>=3.1.0",
    "datasets",
    "astunparse",
    "azure-identity",
    "azure-ai-inference",
    "mcp"
]

[project.urls]
Homepage = "https://github.com/femto/minion"
Repository = "https://github.com/femto/minion.git"

[project.scripts]
minion = "minion.cli:app"

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "pytest-asyncio"]
google = ["google-adk", "litellm"]
browser = ["browser-use>=0.1.0"]
gradio = ["gradio>=4.0.0"]
utcp = ["utcp", "utcp-http", "utcp-cli","utcp-text","utcp-mcp"]
all = ["minionx[dev,google,browser,gradio,utcp,bedrock]"]

[tool.hatch.build.targets.wheel]
packages = ["minion"] 